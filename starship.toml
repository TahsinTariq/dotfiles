scan_timeout = 10
add_newline = true

[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úñ](bold red)"

[conda]
# "conda config --set changeps1 False" to turn off the default prompt modifier from conda
symbol = "ÔÑå "
format = "using [$symbol$environment](dimmed green) "


[directory]
# truncation_length = 1
# truncate_to_repo = false
style = "bold cyan bg:8 "
format = "[$path]($style)[$read_only]($read_only_style) "
# truncation_symbol = "‚Ä¶/"

[git_branch]
# always_show_remote = true
style = "bold purple"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold red"
format = '([\[$all_status$ahead_behind\] ]($style))'
untracked = '[ $count?](bold blue )'
modified = '[ $count!](bold yellow )'
staged = '[ $count++](bold green)'
deleted = "[ $countüóë](bold red)"

